<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Airline Ticket Reservation System
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="/search">
	
	
	<div class="home-page-container">
		<div class="flight-search-container"> 
			<h1>Find Flights</h1>
			<div class="search-params-container">
				<div class="search-field-container"> 
					<h3> Origin </h3>
					<input type="text" name="search-src" placeholder="Select origin" required/>
				</div>
				
				<div class="search-field-container"> 
					<h3> Destination </h3>
					<input type="text" name="search-dst" placeholder="Select destination" required/> 
				</div>

				<div class="search-field-containerr"> 
					<h3> Departure</h3>
					<input type="date" name="search-depart-date" required/> 
				</div>

				<div class="search-field-container"> 
					<h3> Return </h3>
					<input type="date" name="search-return-date"/> 
				</div>
				
				<div class="search-button-container"> 
					<input type="button" value = Search />
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</form>
</body>
</html>
