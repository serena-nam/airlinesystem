<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
	<title>
		Airline Ticket Reservation System
	</title>
</head>
<body>
	<div class="home-page-container">
		<div class="flight-search-container"> 
			<h1>Find Flights</h1>
            <form class="search-container" action="/getFlights" method="POST">
                <!-- <div class="search-params-container"> -->
                    <div class="search-field-container"> 
                        <h3> Origin </h3>
                        <input type="text" name="departure_airport_code" placeholder="Select origin" required/>
                    </div>
                        
                    <div class="search-field-container"> 
                        <h3> Destination </h3>
                        <input type="text" name="arrival_airport_code" placeholder="Select destination" required/> 
                    </div>
        
                    <div class="search-field-containerr"> 
                            <h3> Departure</h3>
                            <input type="date" name="departure_date" required/> 
                    </div>
        
                    <div class="search-field-container"> 
                            <h3> Arrival </h3>
                            <input type="date" name="arrival_date"/> 
                    </div>
                        
                    <div class="search-button-container"> 
                        <input type="submit" value = Search />
                    </div>
                <!-- </div> -->
            </form>

		</div>
	</div>
</body>
</html>
